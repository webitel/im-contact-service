version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: /
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod"
    directory: /
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: direct
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"
    commit-message:
      include: scope
      prefix: "chore(deps): "