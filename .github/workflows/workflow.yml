name: Workflow (im-contact-service)
run-name: "im-contact-service@${{github.ref_name}}#${{github.run_number}} - ${{github.event.head_commit.message}}"

on:
  push:
    branches:
      - main

permissions: {contents: read}
concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare
    uses: webitel/reusable-workflows/.github/workflows/golang-prepare.yml@v1.0.6
    with:
      development-branch: ${{ github.event.repository.default_branch }}
      triggered-branch: ${{ github.ref_name }}
  
  checks:
    name: Checks
    needs: [prepare]
    uses: webitel/reusable-workflows/.github/workflows/golang-checks.yml@v1.0.6
    permissions:
      contents: read
      actions: read
      security-events: write